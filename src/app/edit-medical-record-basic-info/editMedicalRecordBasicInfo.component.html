<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<div class="container register-form pt-4">
  <div class="form">
    <div class="note">
      <h2>Edit your personal informations here</h2>
    </div>

    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="medicalRecordData">

          <div class="row">
            <div class="form-group col-lg-6">
              <label for="InputWeight">Patient weight</label>
              <input  [(ngModel)]="medicalRecord.weight"
                     class="form-control"
                     formControlName="weight"
                     id="InputWeight"
                     name="weight"
                     required >
            </div>

            <div class="form-group col-lg-6">
              <label for="height">Patient height</label>
              <input  [(ngModel)]="medicalRecord.height"
                      class="form-control"
                      formControlName="height"
                      id="height"
                      name="height"
                      required >
            </div>
          </div>

          <div class="row">
            <div class="form-group col-lg-6">
              <label for="bloodType">Patient Blood Type</label>
              <input [(ngModel)]="medicalRecord.bloodType"
                     class="form-control"
                     formControlName="bloodType"
                     id="bloodType"
                     name="bloodType"
                     required >
            </div>

            <div class="form-group col-lg-6">
              <label for="diopter">Patient Diopter</label>
              <input  [(ngModel)]="medicalRecord.diopter"
                      class="form-control"
                      formControlName="diopter"
                      id="diopter"
                      name="diopter"
                      required >
            </div>
          </div>

          <div class="col-lg-12 text-right ml-3">
            <button type="submit" [disabled]="medicalRecordData.invalid" class="btn btn-success ">Save changes</button>
          </div>

        </form>
      </div>
    </div>


  </div>
</div>
</body>
</html>
<router-outlet></router-outlet>
