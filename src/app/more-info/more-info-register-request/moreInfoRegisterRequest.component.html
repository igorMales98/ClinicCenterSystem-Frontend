<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table col-lg-3 ml-5 mt-5 table-borderless">
  <tr class="border-bottom"><td align="end">First Name: </td><td>{{request.firstName}}</td></tr>
  <tr class="border-bottom"><td align="end">Last Name: </td><td>{{request.lastName}}</td></tr>
  <tr class="border-bottom"><td align="end">Email: </td><td>{{request.email}}</td></tr>
  <tr class="border-bottom"><td align="end">Country: </td><td>{{request.country}}</td></tr>
  <tr class="border-bottom"><td align="end">City: </td><td>{{request.city}}</td></tr>
  <tr class="border-bottom"><td align="end">Address: </td><td>{{request.address}}</td></tr>
  <tr class="border-bottom"><td align="end">Phone: </td><td>{{request.phone}}</td></tr>
</table>
</body>
</html>
