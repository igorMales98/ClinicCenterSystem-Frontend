<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<div class="container register-form pt-4">
  <div class="form">
    <div class="note">
      <h2>Edit your personal informations here</h2>
    </div>

    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">



          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" [(ngModel)]="user.firstName"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   placeholder="Enter your first name"
                   required #name="ngModel">
          </div>

          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" [(ngModel)]="user.lastName"
                   class="form-control"
                   id="lastName"
                   name="lastName"
                   placeholder="Enter your last name"
                   required #name="ngModel">
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" [(ngModel)]="user.country"
                   class="form-control"
                   id="country"
                   name="country"
                   placeholder="Enter the country You live in"
                   required #name="ngModel">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" [(ngModel)]="user.city"
                   class="form-control"
                   id="city"
                   name="city"
                   placeholder="Enter the city You live in"
                   required #name="ngModel">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="user.address"
                   class="form-control"
                   id="address"
                   name="address"
                   placeholder="Enter the address of residence"
                   required #name="ngModel">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" [(ngModel)]="user.phone"
                   class="form-control"
                   id="phone"
                   name="phone"
                   placeholder="Enter Your phone number"
                   required #name="ngModel">
          </div>

          <button type="submit" [disabled]="!userForm.form.valid"
                  class="btn btn-info">Edit
          </button>
        </form>
      </div>
    </div>


  </div>
</div>
</body>
</html>
<router-outlet></router-outlet>
