<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container register-form pt-4">
  <div class="form col-lg-6 offset-3">

    <div class="note ">
      <h4>Write New Medical Report</h4>
    </div>

    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #medicalReportForm="ngForm">

          <div class="row ">
            <div class="form-group col-lg-12">
              <label for="report">Report</label>
              <textarea type="text" [(ngModel)]="medicalReport.report"
                     class="form-control"
                     id="report"
                     name="report"
                     placeholder="Write report"
                        rows="4"
                        required #name="ngModel"></textarea>
            </div>

              <div class="form-group col-lg-6">
                <label for="selectedDiagnosis">Choose diagnosis</label>
                <select name="selectedDiagnosis" [(ngModel)]="medicalReport.diagnosisId" id="selectedDiagnosis" (change)="onSelectChange($event)"
                        class="custom-select">
                  <option value="{{diagnosis.id}}" *ngFor="let diagnosis of diagnoses">
                    {{diagnosis.name}}</option>
                </select>
              </div>

              <div class="form-group col-lg-6">
                <label for="selectedMedicament">Choose medicament</label>
                <select name="selectedMedicament" [(ngModel)]="medicalReport.medicamentId" id="selectedMedicament" (change)="onSelectChangeMed($event)"
                        class="custom-select">
                  <option value="{{med.id}}" *ngFor="let med of medicaments">
                    {{med.name}}</option>
                </select>
              </div>

            <div class="form-group col-lg-12">
              <label for="therapy">Therapy</label>
              <textarea type="text" [(ngModel)]="medicalReport.therapy"
                        class="form-control"
                        id="therapy"
                        name="therapy"
                        placeholder="Write therapy"
                        rows="3"
                        required #name="ngModel"></textarea>
            </div>

          </div>

          <div class="row mt-5">
            <div class="text-right col-lg-4">
              <button type="button" class="btn btn-outline-success col-lg-12"
                      (click)="openModalExam(mymodal)">Additional exam</button>
            </div>
            <div class="text-left col-lg-4">
              <button type="button" class="btn btn-outline-success col-lg-10"
                      (click)="openModalOperation(mymodal2)">Operation</button>
            </div>
            <div class="text-right col-lg-4">
              <button type="submit" class="btn btn-success col-lg-9">Save</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <ng-template #mymodal let-modal>
      <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title">Schedule medical exam</h6>
      </div>
      <div class="modal-body">
        <label>Choose the date for new exam:</label>
        <input type="date"/>
      </div>
    </ng-template>

    <ng-template #mymodal2 let-modal2>
      <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title2">Schedule operation</h6>
      </div>
      <div class="modal-body">
        <label>Choose the date for new operation:</label>
        <input type="date"/>
      </div>
    </ng-template>
  </div>
</div>


</body>
</html>
