<h4 class="my-5 col-lg-4 offset-5">Recipes for Validation</h4>
<div class="col-lg-8 offset-2">
  <table class="table table-bordered table-sm table-striped">
    <thead class="bg-success text-white">
    <tr>
      <th scope="col">Medicament</th>
      <th scope="col">Description</th>
      <th scope="col">Validate</th>
      <th scope="col">Reject</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipes" >
      <td>{{ recipe.medicamentName }}</td>
      <td>{{ recipe.description }}</td>
      <td class="text-center"><button class="btn btn-success" (click)="validateRecipe(recipe.id)"  type="button">Validate</button></td>
      <td class="text-center"><button class="btn btn-danger" type="button">Reject</button></td>
    </tr>
    </tbody>
  </table>
</div>
