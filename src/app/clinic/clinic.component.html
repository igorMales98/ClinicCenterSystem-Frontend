<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container register-form pt-4">
  <div class="form">
    <div class="note">
      <p>Create Clinic</p>
    </div>

    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #clinicForm="ngForm">


          <div class="form-group">
            <label for="ref_clinic_admin">Choose clinic admin</label>
            <select [(ngModel)]="clinic.ref_clinic_admin" id="ref_clinic_admin" name="ref_clinic_admin" class="ml-2">
              <option  [value]="admin.id" *ngFor="let admin of clinicAdmins">{{admin.firstName +' '+ admin.lastName}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="clinic.name"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Enter clinic name"
                   required #name="ngModel">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="clinic.address"
                   class="form-control"
                   id="address"
                   name="address"
                   placeholder="Enter address"
                   required #name="ngModel">
          </div>


          <div class="form-group">
            <label for="city">City</label>
            <input type="text" [(ngModel)]="clinic.city"
                   class="form-control"
                   id="city"
                   name="city"
                   placeholder="Enter city"
                   required #name="ngModel">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" [(ngModel)]="clinic.description"
                   class="form-control"
                   id="description"
                   name="description"
                      required ></textarea>
          </div>

          <button type="submit" [disabled]="!clinicForm.form.valid"
                  class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>



  </div>
</div>
</body>
</html>
<router-outlet></router-outlet>
