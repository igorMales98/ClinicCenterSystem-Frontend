<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    nav .navbar-nav li a{
      color: white !important;
    }

    nav .navbar-brand{
      color: white !important;
    }

  </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="/home">Clinic Centar System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about" *ngIf="this.role != null">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" *ngIf="this.role == null">Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" *ngIf="this.role == null">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/registrationRequests">Requests</a>
      </li>
      <li class="nav-item">
        <button class="nav-link"  (click)="this.authService.logout()" *ngIf="this.role != null">Logout</button>
      </li>

    </ul>
  </div>
</nav>
</body>
</html>
<router-outlet></router-outlet>
