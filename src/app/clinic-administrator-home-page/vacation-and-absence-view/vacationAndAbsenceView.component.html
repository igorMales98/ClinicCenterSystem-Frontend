
<div layout="row" class="col-lg-8 offset-2 mt-5" *ngFor="let request of requests">
  <div class="card">
    <div class="card-body">
      <p class="card-text"><b>{{request.user.firstName}} {{request.user.lastName}}</b> wants to get permit for {{request.flag}} from <b>{{request.leaveDate | date: 'dd. MMMM yyyy'}}</b>
        until <b>{{request.returnDate | date: 'dd. MMMM yyyy'}}</b>
        because {{request.reason}} </p>
      <div class="text-right">
        <button class="btn btn-success" (click)="sendApproveMailtoUser(request, request.id)">Approve</button>
        <button class="btn btn-danger ml-3" (click)="sendRejectMailtoUser(request, mymodal)" >Reject</button>
      </div>
    </div>
  </div>
</div>

<div class="mt-5 text-center">
  <ng-template #mymodal let-modal>
    <div class="modal-body">
      <form (click)="onSubmit(mymodal)">
      <p>Write reason for rejection: </p>
      <textarea class="ml-4" [formControl]="subscriptionFormModalReason" [(ngModel)]="reason" rows="4" cols="55"></textarea>
       <div class="text-right">
         <button type="submit" class="btn btn-success">Send</button>
       </div>
      </form>
    </div>

  </ng-template>
</div>
